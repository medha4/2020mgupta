<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <form id="myForm" name = "myForm">
            <label for="colorLabel">Enter your favorite color:</label>
            <input type = "text" id = "color" name = "color">
            <br>
            <label for="stateLabel">Enter your state of residence:</label>
            <input type = "text" id = "state" name = "state">
        <button type = "button" onclick = "doAjax()">Update Results</button>
        </form>
        <br>
        <div name = "value">
        </div>

        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type = 'text/javascript'>
             function doAjax(){
                $.get({
                    url: 'ajax_endpoint',
                    data: $('#myForm').serialize(),
                    success: function(data){
                        $("div").text(data["r"]);
                    },
                    error: function(data) {
                    }
                  });
            }
        </script>
        
    </body>
</html>
